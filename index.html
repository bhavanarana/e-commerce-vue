<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue"></script>
    <!--get the latest version of Vue.js.-->
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart.length }})</div>
      <product-display :premium= "premium" :cart="cart" @add-to-cart="updateCart" @delete-to-cart="deleteCart"></product-display>
      <!-- <product-detail :details="details"></product-detail> -->
    </div>

    <!-- Import App -->
    <script src="main.js"></script> 
    <!--Import component-->
    <script src="/components/ProductDisplay.js"></script>
    <script src="/components/ReviewForm.js"></script>
    <!-- <script src="/components/ProductDetails.js"></script> -->
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
